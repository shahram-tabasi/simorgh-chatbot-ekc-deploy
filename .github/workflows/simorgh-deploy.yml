name: Deploy Simorgh Industrial Assistant

on:
  push:
    branches:
      - main
      - develop
      - claude/continue-session-01TUKsz9Aiv9Gfr3BCno3F8U
    paths:
      - 'simorgh-agent/**'
      - '.github/workflows/simorgh-deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-simorgh-agent:
    name: Build Simorgh Agent Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        service:
          - name: backend
            context: ./simorgh-agent/backend
            dockerfile: ./simorgh-agent/backend/Dockerfile
          - name: frontend
            context: ./simorgh-agent/frontend
            dockerfile: ./simorgh-agent/frontend/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Lowercase repository owner
        id: lowercase
        run: |
          OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
          echo "OWNER_LC=$OWNER_LC" >> $GITHUB_ENV
          echo "Repository owner: ${{ github.repository_owner }}"
          echo "Lowercase owner: $OWNER_LC"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/simorgh-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=sha,format=long,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=Simorgh Industrial Electrical Assistant - ${{ matrix.service.name }}
    
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          sbom: false
          cache-from: type=gha,scope=${{ matrix.service.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}

  deploy-central-server:
    name: Deploy to Central Server (1.68)
    runs-on: ubuntu-latest
    needs: [build-simorgh-agent]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase repository owner
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p 2324 217.219.39.212 >> ~/.ssh/known_hosts

      - name: Copy deployment files to server
        run: |
          scp -P 2324 -i ~/.ssh/deploy_key -r simorgh-agent/* ${{ secrets.SSH_USER }}@217.219.39.212:~/simorgh-deployment/

      - name: Create .env file and deploy
        run: |
          ssh -p 2324 -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@217.219.39.212 << 'ENDSSH'
          cd ~/simorgh-deployment

          # Login to GitHub Container Registry
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Create .env file
          cat > .env << EOF
          # GitHub Registry
          GITHUB_REPOSITORY_OWNER=${{ env.OWNER_LC }}
          IMAGE_TAG=${{ github.ref_name }}-${{ github.sha }}

          # Neo4j
          NEO4J_URI=bolt://neo4j:7687
          NEO4J_USER=neo4j
          NEO4J_PASSWORD=${{ secrets.NEO4J_PASSWORD }}

          # Redis
          REDIS_URL=redis://redis:6379/0
          REDIS_CHAT_DB=1
          REDIS_CACHE_DB=2
          REDIS_AUTH_DB=3

          # Qdrant
          QDRANT_URL=http://qdrant:6333

          # CocoIndex
          COCOINDEX_URL=http://cocoindex:8080
          COCOINDEX_DB_PASSWORD=${{ secrets.COCOINDEX_DB_PASSWORD }}

          # MySQL (External Authentication) - Supports both MYSQL_* and SQL_SERVER_*
          MYSQL_HOST=${{ secrets.MYSQL_HOST }}
          MYSQL_PORT=${{ secrets.MYSQL_PORT }}
          MYSQL_USER=${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          SQL_SERVER_HOST=${{ secrets.MYSQL_HOST }}
          SQL_SERVER_PORT=${{ secrets.MYSQL_PORT }}
          SQL_SERVER_USER=${{ secrets.MYSQL_USER }}
          SQL_SERVER_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          SQL_SERVER_DATABASE=${{ secrets.MYSQL_DATABASE }}

          # LLM - OpenAI (Online Mode)
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL=gpt-4o
          LLM_TEMPERATURE=0.7
          LLM_MAX_TOKENS=2000

          # LLM - Local Servers (Offline Mode)
          LOCAL_LLM_URL_1=http://192.168.1.61/ai
          LOCAL_LLM_URL_2=http://192.168.1.62/ai

          # Default LLM Mode (auto tries online first, falls back to offline)
          DEFAULT_LLM_MODE=auto

          # Frontend
          VITE_API_URL=/api
          REACT_APP_API_BASE=/api
          CHOKIDAR_USEPOLLING=true

          # Timezone
          TZ=Asia/Tehran

          # Feature Flags
          ENABLE_GRAPH_RAG=true
          ENABLE_DOCUMENT_PROCESSING=true
          ENABLE_SQL_AUTH=true
          ENABLE_REDIS_CACHE=true
          EOF

          # Verify critical environment variables
          echo "=== Verifying Environment Variables ==="

          # Neo4j
          if [ -z "${{ secrets.NEO4J_PASSWORD }}" ]; then
            echo "WARNING: NEO4J_PASSWORD not set, using default"
          else
            echo "NEO4J_PASSWORD: [SET]"
          fi

          # CocoIndex
          if [ -z "${{ secrets.COCOINDEX_DB_PASSWORD }}" ]; then
            echo "WARNING: COCOINDEX_DB_PASSWORD not set, using default"
          else
            echo "COCOINDEX_DB_PASSWORD: [SET]"
          fi

          # MySQL (optional - may be disabled)
          if [ -z "${{ secrets.MYSQL_HOST }}" ]; then
            echo "INFO: MySQL auth not configured (optional)"
          else
            echo "MYSQL_HOST: [SET]"
            echo "MYSQL_USER: [SET]"
            echo "MYSQL_PASSWORD: [SET]"
            echo "MYSQL_DATABASE: [SET]"
          fi

          # OpenAI (optional - may use offline mode)
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "INFO: OpenAI not configured, will use offline mode only"
          else
            echo "OPENAI_API_KEY: [SET]"
          fi

          echo "IMAGE_TAG: ${{ github.ref_name }}-${{ github.sha }}"

          # Verify environment
          echo "=== Environment File Created ==="
          echo "File size: \$(wc -l < .env) lines"
          echo ""
          echo "=== Expected Image Tag ==="
          echo "${{ github.ref_name }}-${{ github.sha }}"

          # Stop running containers
          echo ""
          echo "=== Stopping running containers ==="
          docker compose down || true

          # Clean up old images
          echo ""
          echo "=== Cleaning up old images ==="
          docker image prune -f || true

          # Pull latest images
          echo ""
          echo "=== Pulling latest images ==="
          docker compose pull

          # Start services
          echo ""
          echo "=== Starting services ==="
          docker compose up -d

          # Wait for services to be healthy
          echo ""
          echo "=== Waiting for services to become healthy ==="
          for i in {1..60}; do
            echo "Check \$i/60..."

            # Check Neo4j
            if docker compose ps neo4j | grep -q "healthy"; then
              echo "‚úÖ Neo4j is healthy"
            else
              echo "‚è≥ Neo4j is starting..."
            fi

            # Check Redis
            if docker compose ps redis | grep -q "healthy"; then
              echo "‚úÖ Redis is healthy"
            else
              echo "‚è≥ Redis is starting..."
            fi

            # Check Backend
            if docker compose ps backend | grep -q "healthy"; then
              echo "‚úÖ Backend is healthy"
              break
            else
              echo "‚è≥ Backend is starting..."
            fi

            sleep 5
          done

          # Show final status
          echo ""
          echo "=== Final Service Status ==="
          docker compose ps

          echo ""
          echo "========================================"
          echo "Simorgh Industrial Assistant Deployed!"
          echo "========================================"
          echo ""
          echo "üåê Central Server: http://192.168.1.68"
          echo "üìä API Docs: http://192.168.1.68/api/docs"
          echo "üîç Neo4j Browser: http://192.168.1.68:7474"
          echo ""
          echo "Image Tag: ${{ github.ref_name }}-${{ github.sha }}"
          echo "========================================"

          ENDSSH

  health-check:
    name: Simorgh Agent Health Check
    runs-on: ubuntu-latest
    needs: [deploy-central-server]

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p 2324 217.219.39.212 >> ~/.ssh/known_hosts

      - name: Run health checks
        run: |
          ssh -p 2324 -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@217.219.39.212 << 'ENDSSH'
          echo "Waiting 30 seconds for application to fully start..."
          sleep 30

          echo "Checking Central Server (1.68) health endpoint..."

          # Try health check up to 10 times
          for i in {1..10}; do
            echo "Attempt \$i/10..."
            if curl -f http://localhost/api/health; then
              echo ""
              echo "‚úÖ Health check passed!"
              break
            else
              echo "‚è≥ Service not ready yet..."
              sleep 5
            fi
          done

          echo ""
          echo "=== Service Health Details ==="
          curl -s http://localhost/api/health | jq '.' || echo "Could not parse health response"

          echo ""
          echo "=== Testing API Endpoints ==="
          echo "Testing /api/status..."
          curl -f http://localhost/api/status || echo "‚ùå Status endpoint failed"

          echo ""
          echo "Testing /api/projects..."
          curl -f http://localhost/api/projects || echo "‚ùå Projects endpoint failed"

          echo ""
          echo "=== Frontend Status ==="
          curl -f http://localhost/ > /dev/null && echo "‚úÖ Frontend accessible" || echo "‚ùå Frontend not accessible"

          echo ""
          echo "=== Neo4j Browser ==="
          curl -f http://localhost:7474 > /dev/null && echo "‚úÖ Neo4j Browser accessible" || echo "‚ùå Neo4j Browser not accessible"

          echo ""
          echo "========================================"
          echo "Simorgh Industrial Assistant Deployed!"
          echo "========================================"
          echo ""
          echo "üåê Central Server: http://192.168.1.68"
          echo "üìä API Docs: http://192.168.1.68/api/docs"
          echo "üîç Neo4j Browser: http://192.168.1.68:7474"
          echo ""
          echo "========================================"
          echo "Architecture:"
          echo "  ‚úÖ Neo4j 5.15 (Knowledge Graph)"
          echo "  ‚úÖ Redis 7.2 (Multi-DB Caching)"
          echo "  ‚úÖ Qdrant (Vector Search)"
          echo "  ‚úÖ CocoIndex (Document Processing)"
          echo "  ‚úÖ FastAPI Backend"
          echo "  ‚úÖ React Frontend"
          echo ""
          echo "========================================"
          echo "Image Tag: ${{ github.ref_name }}-${{ github.sha }}"
          echo "========================================"

          ENDSSH
