name: Auto Merge Specific Branch to Main

on:
  push:
    branches:
      - claude/continue-session-01TUKsz9Aiv9Gfr3BCno3F8U

jobs:
  merge-to-main:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Merge into main
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          echo "Merging branch $BRANCH_NAME into main"
          
          # Switch to main branch
          git checkout main
          git pull origin main
          
          # Merge the pushed branch
          git merge origin/$BRANCH_NAME --no-ff -m "Auto-merge $BRANCH_NAME into main"
          
          # Push the merge to main
          git push origin main
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Failed to merge ${{ github.ref_name }} into main. There may be conflicts that need manual resolution."