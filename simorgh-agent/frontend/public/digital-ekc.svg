<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1400" height="900" viewBox="0 0 1400 900">

  <!-- Background -->
  <defs>
    <!-- Simple dark background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000" stop-opacity="1"/>
      <stop offset="100%" stop-color="#000822" stop-opacity="1"/>
    </linearGradient>
    
    <!-- Glow effect for EKC -->
    <filter id="ekcGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- First binary pattern (grid-like, not in rows) -->
    <pattern id="binaryPattern1" width="40" height="40" patternUnits="userSpaceOnUse">
      <g font-family="monospace" font-size="12" fill="#00aacc" opacity="0.35">
        <!-- Random placement for grid effect -->
        <text x="5" y="8">0</text>
        <text x="25" y="15">1</text>
        <text x="15" y="30">1</text>
        <text x="35" y="35">0</text>
        <text x="10" y="25">1</text>
        <text x="30" y="10">0</text>
        <text x="20" y="20">0</text>
        <text x="5" y="35">1</text>
      </g>
    </pattern>
    
    <!-- Second binary pattern (swapped - appears during animation) -->
    <pattern id="binaryPattern2" width="40" height="40" patternUnits="userSpaceOnUse">
      <g font-family="monospace" font-size="12" fill="#00ccff" opacity="0.35">
        <!-- Same positions but swapped values -->
        <text x="5" y="8">1</text>
        <text x="25" y="15">0</text>
        <text x="15" y="30">0</text>
        <text x="35" y="35">1</text>
        <text x="10" y="25">0</text>
        <text x="30" y="10">1</text>
        <text x="20" y="20">1</text>
        <text x="5" y="35">0</text>
      </g>
    </pattern>
    
    <!-- Third pattern for more density -->
    <pattern id="binaryPattern3" width="30" height="30" patternUnits="userSpaceOnUse">
      <g font-family="monospace" font-size="10" fill="#0088aa" opacity="0.3">
        <text x="3" y="7">1</text>
        <text x="18" y="12">0</text>
        <text x="10" y="25">0</text>
        <text x="25" y="20">1</text>
        <text x="15" y="15">1</text>
        <text x="28" y="8">0</text>
      </g>
    </pattern>
    
    <!-- Fourth pattern (swapped) -->
    <pattern id="binaryPattern4" width="30" height="30" patternUnits="userSpaceOnUse">
      <g font-family="monospace" font-size="10" fill="#00aadd" opacity="0.3">
        <text x="3" y="7">0</text>
        <text x="18" y="12">1</text>
        <text x="10" y="25">1</text>
        <text x="25" y="20">0</text>
        <text x="15" y="15">0</text>
        <text x="28" y="8">1</text>
      </g>
    </pattern>
  </defs>

  <!-- Solid dark background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- First binary layer (always visible) -->
  <rect width="100%" height="100%" fill="url(#binaryPattern1)" opacity="0.25"/>
  
  <!-- Second binary layer for more density -->
  <rect width="100%" height="100%" fill="url(#binaryPattern3)" opacity="0.2"/>
  
  <!-- Animated binary overlay (swaps every 3 seconds) -->
  <rect width="100%" height="100%" fill="url(#binaryPattern2)" opacity="0">
    <animate attributeName="opacity"
             values="0;0.3;0"
             keyTimes="0;0.1;1"
             dur="3s"
             repeatCount="indefinite"/>
  </rect>
  
  <!-- Second animated layer -->
  <rect width="100%" height="100%" fill="url(#binaryPattern4)" opacity="0">
    <animate attributeName="opacity"
             values="0;0.25;0"
             keyTimes="0;0.1;1"
             dur="3s"
             repeatCount="indefinite"
             begin="1.5s"/>
  </rect>

  <!-- ===== EKC CENTER - Clear and Prominent ===== -->
  <g transform="translate(400,300)"
     fill="#00ffff"
     font-family="Courier New, monospace"
     font-size="28"
     font-weight="bold"
     opacity="0.9"
     filter="url(#ekcGlow)">

    <!-- Bold E -->
    <text x="0" y="0">111111</text>
    <text x="0" y="35">10</text>
    <text x="0" y="70">10</text>
    <text x="0" y="105">111110</text>
    <text x="0" y="140">10</text>
    <text x="0" y="175">10</text>
    <text x="0" y="210">111111</text>

    <!-- Bold K -->
    <text x="200" y="0">100001</text>
    <text x="200" y="35">10001</text>
    <text x="200" y="70">1001</text>
    <text x="200" y="105">111</text>
    <text x="200" y="140">1001</text>
    <text x="200" y="175">10001</text>
    <text x="200" y="210">100001</text>

    <!-- Bold C -->
    <text x="400" y="0">  001110</text>
    <text x="400" y="35">10</text>
    <text x="400" y="70">10</text>
    <text x="400" y="105">10</text>
    <text x="400" y="140">10</text>
    <text x="400" y="175">10</text>
    <text x="400" y="210">011110</text>

    <!-- EKC pulse animation -->
    <animate attributeName="opacity"
             values="0.8;1;0.8"
             dur="2.5s"
             repeatCount="indefinite"/>
             
    <!-- Color shift -->
    <animate attributeName="fill"
             values="#00ffff; #ffffff; #00ffff"
             dur="4s"
             repeatCount="indefinite"/>
  </g>
  
  <!-- Random binary particles for scattered effect -->
  <g opacity="0.4">
    <!-- Scattered binary elements -->
    <g>
      <text x="120" y="85" font-size="11" fill="#00ccff" font-family="monospace">0</text>
      <animate attributeName="opacity"
               values="0.2;0.5;0.2"
               keyTimes="0;0.1;1"
               dur="3s"
               repeatCount="indefinite"/>
    </g>
    
    <g>
      <text x="1150" y="320" font-size="11" fill="#00ccff" font-family="monospace">1</text>
      <animate attributeName="opacity"
               values="0.2;0.5;0.2"
               keyTimes="0;0.1;1"
               dur="3s"
               repeatCount="indefinite"
               begin="0.3s"/>
    </g>
    
    <g>
      <text x="280" y="780" font-size="11" fill="#00aadd" font-family="monospace">1</text>
      <animate attributeName="opacity"
               values="0.2;0.5;0.2"
               keyTimes="0;0.1;1"
               dur="3s"
               repeatCount="indefinite"
               begin="0.6s"/>
    </g>
    
    <g>
      <text x="980" y="620" font-size="11" fill="#00aadd" font-family="monospace">0</text>
      <animate attributeName="opacity"
               values="0.2;0.5;0.2"
               keyTimes="0;0.1;1"
               dur="3s"
               repeatCount="indefinite"
               begin="0.9s"/>
    </g>
    
    <g>
      <text x="180" y="480" font-size="11" fill="#0088cc" font-family="monospace">1</text>
      <animate attributeName="opacity"
               values="0.2;0.5;0.2"
               keyTimes="0;0.1;1"
               dur="3s"
               repeatCount="indefinite"
               begin="1.2s"/>
    </g>
    
    <g>
      <text x="1280" y="180" font-size="11" fill="#0088cc" font-family="monospace">0</text>
      <animate attributeName="opacity"
               values="0.2;0.5;0.2"
               keyTimes="0;0.1;1"
               dur="3s"
               repeatCount="indefinite"
               begin="1.5s"/>
    </g>
    
    <g>
      <text x="650" y="750" font-size="11" fill="#00ccff" font-family="monospace">0</text>
      <animate attributeName="opacity"
               values="0.2;0.5;0.2"
               keyTimes="0;0.1;1"
               dur="3s"
               repeatCount="indefinite"
               begin="1.8s"/>
    </g>
    
    <g>
      <text x="420" y="150" font-size="11" fill="#00aadd" font-family="monospace">1</text>
      <animate attributeName="opacity"
               values="0.2;0.5;0.2"
               keyTimes="0;0.1;1"
               dur="3s"
               repeatCount="indefinite"
               begin="2.1s"/>
    </g>
    
    <g>
      <text x="850" y="450" font-size="11" fill="#0088cc" font-family="monospace">0</text>
      <animate attributeName="opacity"
               values="0.2;0.5;0.2"
               keyTimes="0;0.1;1"
               dur="3s"
               repeatCount="indefinite"
               begin="2.4s"/>
    </g>
  </g>
</svg>