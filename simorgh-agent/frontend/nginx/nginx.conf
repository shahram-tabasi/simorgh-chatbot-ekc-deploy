user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # WebSocket upgrade support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Authentication map (from .NET Core)
    map $cookie_simorgh_auth $authenticated {
        default 0;
        "~*." 1;  # If cookie exists, user is authenticated
    }

    # User info from .NET Core (passed via headers)
    map $http_x_user_id $user_id {
        default "";
    }
    map $http_x_user_email $user_email {
        default "";
    }
    map $http_x_user_name $user_name {
        default "";
    }
    map $http_x_user_role $user_role {
        default "user";
    }
    map $http_x_project_id $project_id {
        default "";
    }
    map $http_x_oe_number $oe_number {
        default "";
    }

    # Main server block
    server {
        listen 1680;
        server_name localhost;

        # Error pages
        error_page 401 /401.html;
        error_page 403 /403.html;
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        # ============================================
        # Authentication Endpoint (from .NET Core)
        # ============================================
        location = /auth/verify {
            internal;
            proxy_pass http://host.docker.internal:5000/api/auth/verify;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header Cookie $http_cookie;
        }

        # ============================================
        # Chatbot UI (Main App) - Root Path
        # ============================================
        location / {
            # Authentication check
            auth_request /auth/verify;
            auth_request_set $auth_user_id $upstream_http_x_user_id;
            auth_request_set $auth_user_email $upstream_http_x_user_email;
            auth_request_set $auth_user_name $upstream_http_x_user_name;
            auth_request_set $auth_user_role $upstream_http_x_user_role;
            auth_request_set $auth_project_id $upstream_http_x_project_id;
            auth_request_set $auth_oe_number $upstream_http_x_oe_number;

            # Redirect to .NET Core login if not authenticated
            error_page 401 = @login_redirect;

            # Pass user info to chatbot UI
            proxy_pass http://chatbot-ui:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pass authentication data
            proxy_set_header X-User-Id $auth_user_id;
            proxy_set_header X-User-Email $auth_user_email;
            proxy_set_header X-User-Name $auth_user_name;
            proxy_set_header X-User-Role $auth_user_role;
            proxy_set_header X-Project-Id $auth_project_id;
            proxy_set_header X-OE-Number $auth_oe_number;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # ============================================
        # Backend API
        # ============================================
        location /api/ {
            # Authentication check
            auth_request /auth/verify;
            auth_request_set $auth_user_id $upstream_http_x_user_id;
            auth_request_set $auth_user_email $upstream_http_x_user_email;
            auth_request_set $auth_user_role $upstream_http_x_user_role;
            auth_request_set $auth_project_id $upstream_http_x_project_id;
            auth_request_set $auth_oe_number $upstream_http_x_oe_number;

            error_page 401 = @api_auth_error;

            proxy_pass http://backend:8890/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pass user context
            proxy_set_header X-User-Id $auth_user_id;
            proxy_set_header X-User-Email $auth_user_email;
            proxy_set_header X-User-Role $auth_user_role;
            proxy_set_header X-Project-Id $auth_project_id;
            proxy_set_header X-OE-Number $auth_oe_number;

            # For large file uploads
            proxy_request_buffering off;
            proxy_buffering off;
            client_max_body_size 100M;

            # SSE support
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
            proxy_read_timeout 3600s;
        }

        # ============================================
        # WebSocket for real-time chat
        # ============================================
        location /ws/ {
            auth_request /auth/verify;
            auth_request_set $auth_user_id $upstream_http_x_user_id;

            proxy_pass http://backend:8890/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-User-Id $auth_user_id;
            proxy_read_timeout 3600s;
        }

        # ============================================
        # Existing Frontend (Accessed from Chatbot)
        # ============================================
        location /frontend/ {
            auth_request /auth/verify;
            auth_request_set $auth_user_id $upstream_http_x_user_id;
            auth_request_set $auth_project_id $upstream_http_x_project_id;

            proxy_pass http://frontend:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-User-Id $auth_user_id;
            proxy_set_header X-Project-Id $auth_project_id;
        }

        # ============================================
        # Health checks (no auth required)
        # ============================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /api/health {
            proxy_pass http://backend:8890/health;
            access_log off;
        }

        # ============================================
        # Error handlers
        # ============================================
        location @login_redirect {
            return 302 http://host.docker.internal:5000/login?return_url=$scheme://$host$request_uri;
        }

        location @api_auth_error {
            add_header Content-Type application/json;
            return 401 '{"error": "Unauthorized", "message": "Authentication required"}';
        }

        # Static error pages
        location = /401.html {
            root /usr/share/nginx/html;
            internal;
        }

        location = /403.html {
            root /usr/share/nginx/html;
            internal;
        }

        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}