version: '3.8'

services:
  # ============================================
  # Chatbot UI Service (New!)
  # ============================================
  chatbot-ui:
    build:
      context: ./chatbot-ui
      dockerfile: Dockerfile
    container_name: simorgh-chatbot-ui
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REACT_APP_API_BASE_URL=http://nginx:1680/api
      - REACT_APP_FRONTEND_URL=http://nginx:1680/frontend
      - REACT_APP_WS_URL=ws://nginx:1680/ws
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - simorgh-network
    volumes:
      - ./chatbot-ui/nginx.conf:/etc/nginx/nginx.conf:ro

  # ============================================
  # Existing Backend Service (Flask)
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simorgh-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - ARANGODB_URL=http://arangodb:8529
      - ARANGODB_USERNAME=root
      - ARANGODB_PASSWORD=changeme
      - QDRANT_URL=http://qdrant:6333
      - AI_API_URL_1=http://192.168.1.61/ai
      - AI_API_URL_2=http://192.168.1.62/ai
      - ENABLE_GRAPH_RAG=true
    ports:
      - "8890:8890"
    depends_on:
      - arangodb
      - qdrant
      - mongodb
    networks:
      - simorgh-network
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs

  # ============================================
  # Existing Frontend Service
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: simorgh-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - simorgh-network

  # ============================================
  # MongoDB (for chat history & user data)
  # ============================================
  mongodb:
    image: mongo:6.0
    container_name: simorgh-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=changeme
      - MONGO_INITDB_DATABASE=simorgh
    ports:
      - "27017:27017"
    networks:
      - simorgh-network
    volumes:
      - mongodb-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d

  # ============================================
  # ArangoDB (existing)
  # ============================================
  arangodb:
    image: arangodb:3.11
    container_name: simorgh-arangodb
    restart: unless-stopped
    environment:
      - ARANGO_ROOT_PASSWORD=changeme
    ports:
      - "8529:8529"
    networks:
      - simorgh-network
    volumes:
      - arangodb-data:/var/lib/arangodb3

  # ============================================
  # Qdrant (existing)
  # ============================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: simorgh-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    networks:
      - simorgh-network
    volumes:
      - qdrant-data:/qdrant/storage

  # ============================================
  # Nginx Reverse Proxy (Updated for 1.68)
  # ============================================
  nginx:
    image: nginx:1.68-alpine
    container_name: simorgh-nginx
    restart: unless-stopped
    ports:
      - "1680:1680"
    networks:
      - simorgh-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/auth:/etc/nginx/auth:ro
    depends_on:
      - chatbot-ui
      - backend
      - frontend

networks:
  simorgh-network:
    driver: bridge

volumes:
  mongodb-data:
  arangodb-data:
  qdrant-data: