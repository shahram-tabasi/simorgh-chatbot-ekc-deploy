# =======================================================================
    # UPSTREAM DEFINITIONS
    # =======================================================================

    # Upstream for LLM servers
    upstream llm_server_1 {
        server 192.168.1.61:80;
        keepalive 32;
    }

    upstream llm_server_2 {
        server 192.168.1.62:80;
        keepalive 32;
    }

    upstream frontend {
        server frontend:5173;
        keepalive 16;
    }

    upstream backend_flask {
        server backend_flask:8890;
        keepalive 32;
    }

    upstream cable_api {
        server cable_analysis_api:5000;
        keepalive 16;
    }

    upstream arangodb {
        server arangodb:8529;
    }

    # =======================================================================
    # RATE LIMITING ZONES
    # =======================================================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/s;

    # =======================================================================
    # MAIN SERVER BLOCK
    # =======================================================================
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ====================================================================
        # STATIC FILES - Old Interface
        # ====================================================================
        location /old/ {
            alias /usr/share/nginx/html/old/;
            index index.html;
            try_files $uri $uri/ /old/index.html;
            
            # Cache static assets
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # ====================================================================
        # REACT FRONTEND - Main Application
        # ====================================================================
        location / {
            proxy_pass http://frontend;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Standard timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ====================================================================
        # LLM API R1 (Server 1.61) - SSE Streaming Support
        # ====================================================================
        location /api/r1/ {
            limit_req zone=api_limit burst=30 nodelay;
            
            # Remove /api/r1 prefix and pass to LLM server
            rewrite ^/api/r1/(.*) /$1 break;
            proxy_pass http://llm_server_1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # ðŸ”¥ CRITICAL: SSE Streaming Configuration
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            
            # Disable ALL buffering for real-time streaming
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;
            chunked_transfer_encoding on;
            
            # Prevent nginx from buffering responses
            add_header X-Accel-Buffering "no" always;
            add_header Cache-Control "no-cache" always;

            # Long timeouts for AI processing (30 minutes)
            proxy_connect_timeout 300s;
            proxy_send_timeout 1800s;
            proxy_read_timeout 1800s;

            # Large upload size
            client_max_body_size 100M;
            client_body_timeout 300s;
        }
        
        # ====================================================================
        # LLM API R2 (Server 1.62) - SSE Streaming Support
        # ====================================================================
        location /api/r2/ {
            limit_req zone=api_limit burst=30 nodelay;
            
            # Remove /api/r2 prefix and pass to LLM server
            rewrite ^/api/r2/(.*) /$1 break;
            proxy_pass http://llm_server_2;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Same SSE configuration as R1
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;
            chunked_transfer_encoding on;
            
            add_header X-Accel-Buffering "no" always;
            add_header Cache-Control "no-cache" always;
            
            proxy_connect_timeout 300s;
            proxy_send_timeout 1800s;
            proxy_read_timeout 1800s;
            
            client_max_body_size 100M;
            client_body_timeout 300s;
        }

        # ====================================================================
        # LOCAL BACKEND API (backend_flask)
        # ====================================================================
        location /api/ {
            limit_req zone=api_limit burst=30 nodelay;
            
            proxy_pass http://backend_flask/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Support streaming responses
            proxy_buffering off;
            
            # Moderate timeouts
            proxy_connect_timeout 300s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            
            client_max_body_size 100M;
        }

        # ====================================================================
        # CABLE ANALYSIS API
        # ====================================================================
        location /cable/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://cable_api/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Standard timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            client_max_body_size 100M;
        }

        # ====================================================================
        # ARANGODB WEB INTERFACE (Development/Admin only)
        # ====================================================================
        location /_db/ {
            # Optional: Restrict to local network or VPN
            # allow 192.168.1.0/24;
            # deny all;
            
            proxy_pass http://arangodb/_db/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ====================================================================
        # HEALTH CHECK ENDPOINT
        # ====================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ====================================================================
        # BACKEND HEALTH CHECK (proxied)
        # ====================================================================
        location /api/health {
            access_log off;
            proxy_pass http://backend_flask/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }
    }