# =======================================================================
    # UPSTREAM DEFINITIONS
    # =======================================================================

    # Upstream for local LLM servers with load balancing
    upstream llm_servers {
        # Least connections load balancing for optimal distribution
        least_conn;

        server 192.168.1.61:80 max_fails=3 fail_timeout=30s;
        server 192.168.1.62:80 max_fails=3 fail_timeout=30s;

        keepalive 32;
    }

    upstream frontend {
        server frontend:80;
        keepalive 16;
    }

    upstream backend {
        server backend:8890;
        keepalive 32;
    }

    # =======================================================================
    # RATE LIMITING ZONES
    # =======================================================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/s;

    # =======================================================================
    # MAIN SERVER BLOCK
    # =======================================================================
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ====================================================================
        # STATIC FILES - Old Interface
        # ====================================================================
        location /old/ {
            alias /usr/share/nginx/html/old/;
            index index.html;
            try_files $uri $uri/ /old/index.html;
            
            # Cache static assets
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # ====================================================================
        # REACT FRONTEND - Main Application (Production Build)
        # ====================================================================
        location / {
            proxy_pass http://frontend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache static assets
            proxy_cache_valid 200 7d;

            # Standard timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ====================================================================
        # LOCAL LLM API - Load Balanced to 192.168.1.61 & 192.168.1.62
        # ====================================================================
        location /api/llm/ {
            limit_req zone=api_limit burst=30 nodelay;

            # Remove /api/llm prefix and pass to LLM servers via load balancer
            # rewrite ^/api/llm/(.*) /ai/$1 break;
            proxy_pass http://llm_servers;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE Streaming Configuration for LLM responses
            proxy_http_version 1.1;
            proxy_set_header Connection '';

            # Disable ALL buffering for real-time streaming
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;
            chunked_transfer_encoding on;

            # Prevent nginx from buffering responses
            add_header X-Accel-Buffering "no" always;
            add_header Cache-Control "no-cache" always;

            # Long timeouts for AI processing (30 minutes)
            proxy_connect_timeout 300s;
            proxy_send_timeout 1800s;
            proxy_read_timeout 1800s;

            # Large upload size for document uploads
            client_max_body_size 100M;
            client_body_timeout 300s;

            # Retry configuration for failover
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # ====================================================================
        # AUTHENTICATION API - Special handling (strips /api prefix)
        # Backend auth routes are at /auth/* not /api/auth/*
        # ====================================================================
        location /api/auth/ {
            limit_req zone=api_limit burst=30 nodelay;

            # Strip /api prefix: /api/auth/login -> /auth/login
            rewrite ^/api/auth/(.*) /auth/$1 break;
            proxy_pass http://backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ====================================================================
        # LOCAL BACKEND API (other endpoints - preserves /api prefix)
        # ====================================================================
        location /api/ {
            limit_req zone=api_limit burst=30 nodelay;

            # Keep /api/ prefix for other routes
            proxy_pass http://backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Support streaming responses
            proxy_buffering off;

            # Moderate timeouts
            proxy_connect_timeout 300s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;

            client_max_body_size 100M;
        }

        # ====================================================================
        # HEALTH CHECK ENDPOINT
        # ====================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ====================================================================
        # BACKEND HEALTH CHECK (proxied)
        # ====================================================================
        location /api/health {
            access_log off;
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }
    }