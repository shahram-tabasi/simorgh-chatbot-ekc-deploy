# =======================================================================
# NGINX Configuration for Simorgh AI Chatbot
# - Let's Encrypt SSL with auto-renewal
# - Conditional login routing (local vs external)
# =======================================================================

# =======================================================================
# UPSTREAM DEFINITIONS
# =======================================================================

upstream llm_servers {
    ip_hash;
    server 192.168.1.61:80 max_fails=3 fail_timeout=30s;
    server 192.168.1.62:80 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream frontend {
    server frontend:80;
    keepalive 16;
}

upstream backend {
    server backend:8890;
    keepalive 32;
}

upstream stt_service {
    server stt-service:8001;
    keepalive 8;
}

# =======================================================================
# RATE LIMITING ZONES
# =======================================================================
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/s;

# =======================================================================
# MAP - Detect Local vs External Access
# =======================================================================
# Set access type based on host header
map $host $access_type {
    default                         "external";
    "192.168.1.68"                  "local";
    "~^192\.168\."                  "local";
    "~^10\."                        "local";
    "~^172\.(1[6-9]|2[0-9]|3[0-1])\." "local";
    "localhost"                     "local";
    "127.0.0.1"                     "local";
}

# =======================================================================
# HTTP SERVER - ACME Challenge & Redirect to HTTPS
# =======================================================================
server {
    listen 80;
    server_name simorghai.electrokavir.com 192.168.1.68 localhost _;

    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Health check (keep on HTTP for internal monitoring)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# =======================================================================
# HTTPS SERVER - Main Application (External Access - Modern Login)
# =======================================================================
server {
    listen 443 ssl;
    http2 on;
    server_name simorghai.electrokavir.com;

    # SSL Configuration - Let's Encrypt (with fallback to self-signed)
    ssl_certificate /etc/letsencrypt/live/simorghai.electrokavir.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/simorghai.electrokavir.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Set access type header for frontend
    set $login_mode "modern";

    include /etc/nginx/conf.d/locations.conf;
}

# =======================================================================
# HTTPS SERVER - Local Network Access (Legacy Login)
# =======================================================================
server {
    listen 443 ssl;
    http2 on;
    server_name 192.168.1.68 localhost 127.0.0.1;

    # SSL Configuration - Self-signed for local network
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Set access type header for frontend
    set $login_mode "legacy";

    include /etc/nginx/conf.d/locations.conf;
}

# =======================================================================
# DEFAULT HTTPS SERVER - Fallback
# =======================================================================
server {
    listen 443 ssl default_server;
    http2 on;
    server_name _;

    # SSL Configuration - Self-signed fallback
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Set access type based on source
    set $login_mode $access_type;

    include /etc/nginx/conf.d/locations.conf;
}
