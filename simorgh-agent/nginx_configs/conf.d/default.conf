# =======================================================================
# NGINX Configuration for Simorgh AI Chatbot
# - Let's Encrypt SSL (no self-signed certs)
# - External access: public:80 → local:80 (HTTP forwarded)
# - Local access: direct to 192.168.1.68
# =======================================================================

# =======================================================================
# UPSTREAM DEFINITIONS
# =======================================================================

upstream llm_servers {
    ip_hash;
    server 192.168.1.61:80 max_fails=3 fail_timeout=30s;
    server 192.168.1.62:80 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream frontend {
    server frontend:80;
    keepalive 16;
}

upstream backend {
    server backend:8890;
    keepalive 32;
}

upstream stt_service {
    server stt-service:8001;
    keepalive 8;
}

# =======================================================================
# RATE LIMITING ZONES
# =======================================================================
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/s;

# =======================================================================
# MAP - Detect Local vs External Access
# =======================================================================
map $host $access_type {
    default                         "external";
    "192.168.1.68"                  "local";
    "~^192\.168\."                  "local";
    "~^10\."                        "local";
    "~^172\.(1[6-9]|2[0-9]|3[0-1])\." "local";
    "localhost"                     "local";
    "127.0.0.1"                     "local";
}

# =======================================================================
# HTTP SERVER - External Access (Modern Login)
# Receives traffic from public server: simorghai.electrokavir.com:80 → 192.168.1.68:80
# =======================================================================
server {
    listen 80;
    server_name simorghai.electrokavir.com ~^simorghai\.electrokavir\.com(:\d+)?$;

    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        allow all;
    }

    # Security headers (forwarded from HTTPS on public server)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Set login mode for external access
    set $login_mode "modern";

    include /etc/nginx/includes/locations.inc;
}

# =======================================================================
# HTTP SERVER - Local Network Access (Legacy Login)
# Direct access from local network via IP
# =======================================================================
server {
    listen 80 default_server;
    server_name 192.168.1.68 localhost 127.0.0.1 _;

    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        allow all;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Set login mode for local access
    set $login_mode "legacy";

    include /etc/nginx/includes/locations.inc;
}

# =======================================================================
# HTTPS SERVER - Domain Access (Modern Login)
# For direct HTTPS access to the domain
# Uses Let's Encrypt certificate
# =======================================================================
server {
    listen 443 ssl default_server;
    http2 on;
    server_name simorghai.electrokavir.com;

    # SSL Configuration - Let's Encrypt only
    ssl_certificate /etc/letsencrypt/live/simorghai.electrokavir.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/simorghai.electrokavir.com/privkey.pem;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Set login mode for external/domain access
    set $login_mode "modern";

    include /etc/nginx/includes/locations.inc;
}
