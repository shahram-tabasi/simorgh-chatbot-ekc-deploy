# =======================================================================
# NGINX Configuration for Simorgh AI Chatbot
# - Let's Encrypt SSL (no self-signed certs)
# - All HTTP traffic redirects to HTTPS
# - External access: public:80 → local:80 → redirect to local:443
# - Local access: 192.168.1.68:80 → redirect to 192.168.1.68:443
# =======================================================================

# =======================================================================
# UPSTREAM DEFINITIONS
# =======================================================================

upstream llm_servers {
    ip_hash;
    server 192.168.1.61:80 max_fails=3 fail_timeout=30s;
    server 192.168.1.62:80 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream frontend {
    server frontend:80;
    keepalive 16;
}

upstream backend {
    server backend:8890;
    keepalive 32;
}

upstream stt_service {
    server stt-service:8001;
    keepalive 8;
}

# =======================================================================
# RATE LIMITING ZONES
# =======================================================================
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/s;

# =======================================================================
# MAP - Detect Local vs External Access
# =======================================================================
map $host $access_type {
    default                         "external";
    "192.168.1.68"                  "local";
    "~^192\.168\."                  "local";
    "~^10\."                        "local";
    "~^172\.(1[6-9]|2[0-9]|3[0-1])\." "local";
    "localhost"                     "local";
    "127.0.0.1"                     "local";
}

# =======================================================================
# HTTP SERVER - Redirect all traffic to HTTPS
# Keeps ACME challenge for Let's Encrypt renewals
# =======================================================================
server {
    listen 80 default_server;
    server_name _;

    # Let's Encrypt ACME Challenge (must stay on HTTP)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        allow all;
    }

    # Health check (keep on HTTP for internal monitoring)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =======================================================================
# HTTPS SERVER - External Access (Modern Login)
# For domain access: simorghai.electrokavir.com
# =======================================================================
server {
    listen 443 ssl;
    http2 on;
    server_name simorghai.electrokavir.com;

    # SSL Configuration - Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/simorghai.electrokavir.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/simorghai.electrokavir.com/privkey.pem;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Set login mode for external access
    set $login_mode "modern";

    include /etc/nginx/includes/locations.inc;
}

# =======================================================================
# HTTPS SERVER - Local Network Access (Legacy Login)
# For direct IP access: 192.168.1.68
# =======================================================================
server {
    listen 443 ssl default_server;
    http2 on;
    server_name 192.168.1.68 localhost 127.0.0.1;

    # SSL Configuration - Let's Encrypt (same cert, works for local too)
    ssl_certificate /etc/letsencrypt/live/simorghai.electrokavir.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/simorghai.electrokavir.com/privkey.pem;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Set login mode for local access
    set $login_mode "legacy";

    include /etc/nginx/includes/locations.inc;
}
