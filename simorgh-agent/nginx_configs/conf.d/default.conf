# =======================================================================
# NGINX Configuration for Simorgh AI Chatbot
# TEMPORARY: HTTP-only mode (SSL disabled until firewall allows .well-known)
# - External access: simorghai.electrokavir.com → modern login
# - Local access: 192.168.1.68 → legacy login
# =======================================================================

# =======================================================================
# UPSTREAM DEFINITIONS
# =======================================================================

upstream llm_servers {
    ip_hash;
    server 192.168.1.61:80 max_fails=3 fail_timeout=30s;
    server 192.168.1.62:80 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream frontend {
    server frontend:80;
    keepalive 16;
}

upstream backend {
    server backend:8890;
    keepalive 32;
}

upstream stt_service {
    server stt-service:8001;
    keepalive 8;
}

# =======================================================================
# RATE LIMITING ZONES
# =======================================================================
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/s;

# =======================================================================
# MAP - Detect Local vs External Access (determines login mode)
# =======================================================================
map $host $login_mode {
    default                              "modern";
    "simorghai.electrokavir.com"         "modern";
    "192.168.1.68"                       "legacy";
    "~^192\.168\."                       "legacy";
    "~^10\."                             "legacy";
    "~^172\.(1[6-9]|2[0-9]|3[0-1])\."    "legacy";
    "localhost"                          "legacy";
    "127.0.0.1"                          "legacy";
}

# =======================================================================
# HTTP SERVER - Main Application (TEMPORARY: No HTTPS)
# Serves both external and local access on port 80
# =======================================================================
server {
    listen 80 default_server;
    server_name _;

    # Security headers (without HSTS since no HTTPS)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Let's Encrypt ACME Challenge (keep for future SSL setup)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        allow all;
    }

    include /etc/nginx/includes/locations.inc;
}

