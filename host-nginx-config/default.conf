# =============================================================================
# Load Balancer Upstream Definitions
# =============================================================================

# Eplanix servers - IMPORTANT: Add the correct port!
upstream eplanix_backend {
    server 192.168.1.63 down;
    server 192.168.1.64;
    
    # Keep connections alive for better performance
    keepalive 32;
}

# Chatbot Docker nginx (local)
upstream chatbot_backend {
    server 127.0.0.1:85;
    keepalive 16;
}

# =============================================================================
# Main Server Block
# =============================================================================
server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # IP whitelist - only allow central server and specific IPs
    # allow 192.168.1.68;
    # allow 127.0.0.1;
    # allow 192.168.21.247;  # Proxy IP
    # allow 192.168.1.0/24;  # Allow local network
    # deny all;
    allow all;

    # Override global client settings for this server
    client_max_body_size 100M;
    client_body_timeout 300s;

    # =========================================================================
    # Default location - serve nginx default page
    # =========================================================================
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ =404;
    }

    # =========================================================================
    # /eplanix - Load balanced to 192.168.1.63 and 192.168.1.64
    # =========================================================================
    location /eplanix/ {
        # Remove /eplanix prefix when forwarding to backend
        rewrite ^/eplanix/(.*) /$1 break;
        
        proxy_pass http://eplanix_backend;

        # Forward original host and client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /eplanix;

        # HTTP/1.1 for keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Cookie path rewriting
        proxy_cookie_path / /eplanix/;

        # # Rewrite redirect headers
        # proxy_redirect / /eplanix/;
        # proxy_redirect http://192.168.1.63:5209/ /eplanix/;
        # proxy_redirect http://192.168.1.64:5209/ /eplanix/;
        # proxy_redirect https://192.168.1.63:5209/ /eplanix/;
        # proxy_redirect https://192.168.1.64:5209/ /eplanix/;
        proxy_redirect off;


        # Rewrite URLs in response body
        # sub_filter_once off;
        # sub_filter_types text/html text/css application/javascript application/json;

        # # Rewrite absolute URLs in HTML/JS/CSS
        # sub_filter 'href="/' 'href="/eplanix/';
        # sub_filter "href='/" "href='/eplanix/";
        # sub_filter 'src="/' 'src="/eplanix/';
        # sub_filter "src='/" "src='/eplanix/";
        # sub_filter 'action="/' 'action="/eplanix/';
        # sub_filter "action='/" "action='/eplanix/";
        # sub_filter 'url(/' 'url(/eplanix/';
        # sub_filter 'url("/' 'url("/eplanix/';
        # sub_filter "url('/" "url('/eplanix/";
        
        # # Fix fetch/redirect URLs in JavaScript
        # sub_filter 'fetch("/' 'fetch("/eplanix/';
        # sub_filter "fetch('/" "fetch('/eplanix/";
        # sub_filter 'location.href = "/' 'location.href = "/eplanix/';
        # sub_filter "location.href = '/" "location.href = '/eplanix/";
        # sub_filter 'window.location.href = "/' 'window.location.href = "/eplanix/';
        # sub_filter "window.location.href = '/" "window.location.href = '/eplanix/";
        # sub_filter 'window.location = "/' 'window.location = "/eplanix/';
        # sub_filter "window.location = '/" "window.location = '/eplanix/";

        # Timeouts for large files or slow responses
        proxy_connect_timeout 90s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffer settings (required for sub_filter to work)
        # proxy_buffer_size 128k;
        # proxy_buffers 4 256k;
        # proxy_busy_buffers_size 256k;
    }

    # Static files for eplanix (direct pass without body rewriting for performance)
    location ~* ^/eplanix/.*\.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|mp4|webm)$ {
        rewrite ^/eplanix/(.*) /$1 break;
        proxy_pass http://eplanix_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /eplanix;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Cache static files
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # =========================================================================
    # /chatbot/api - Proxy API requests to Docker nginx (strip /chatbot prefix)
    # =========================================================================
    location /chatbot/api/ {
        # Strip /chatbot prefix - /chatbot/api/foo â†’ /api/foo
        proxy_pass http://chatbot_backend/api/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /chatbot;

        # SSE streaming support (critical for chatbot responses)
        proxy_http_version 1.1;
        proxy_set_header Connection '';

        # Disable buffering for real-time streaming responses
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        chunked_transfer_encoding on;

        add_header X-Accel-Buffering "no" always;
        add_header Cache-Control "no-cache" always;

        # Long timeouts for AI processing
        proxy_connect_timeout 300s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;

        # Large body for file uploads
        client_max_body_size 100M;
    }

    # =========================================================================
    # /chatbot - Proxy to Docker nginx on port 85
    # =========================================================================
    location /chatbot/ {
        # NO trailing slash - preserve /chatbot/ prefix in request path
        proxy_pass http://chatbot_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /chatbot;

        # SSE streaming support
        proxy_http_version 1.1;
        proxy_set_header Connection '';

        # Disable buffering for streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        chunked_transfer_encoding on;

        add_header X-Accel-Buffering "no" always;
        add_header Cache-Control "no-cache" always;

        # Long timeouts for AI processing
        proxy_connect_timeout 300s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;

        client_max_body_size 100M;
    }

    # =========================================================================
    # /chatbot WebSocket support
    # =========================================================================
    location /chatbot/ws {
        proxy_pass http://chatbot_backend/ws;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # =========================================================================
    # Error pages
    # =========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
