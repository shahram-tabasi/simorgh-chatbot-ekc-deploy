# =============================================================================
# Load Balancer Upstream Definitions
# =============================================================================

# Eplanix servers - load balanced (round-robin by default)
upstream eplanix_backend {
    # Add more servers here for load balancing
    server 192.168.1.63;
    server 192.168.1.64;

    # Optional: Add health checks and weights
    # server 192.168.1.63 weight=1;
    # server 192.168.1.64 weight=1 backup;

    # Keep connections alive for better performance
    keepalive 32;
}

# Chatbot Docker nginx (local)
upstream chatbot_backend {
    server 127.0.0.1:85;
    keepalive 16;
}

# =============================================================================
# Main Server Block
# =============================================================================
server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # IP whitelist - only allow central server and specific IPs
    allow 192.168.1.68;
    allow 127.0.0.1;
    allow 192.168.21.247;  # Proxy IP
    deny all;

    # Override global client settings for this server
    client_max_body_size 100M;
    client_body_timeout 300s;

    # =========================================================================
    # Default location - proxy to 192.168.1.61
    # =========================================================================
    location / {
        proxy_pass http://192.168.1.61/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE streaming support
        proxy_http_version 1.1;
        proxy_set_header Connection '';

        # Disable buffering for real-time streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        chunked_transfer_encoding on;

        add_header X-Accel-Buffering "no" always;
        add_header Cache-Control "no-cache" always;

        # Long timeouts for AI processing (30 minutes)
        proxy_connect_timeout 300s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;
    }

    # =========================================================================
    # /eplanix - Load balanced to 192.168.1.63 and 192.168.1.64
    # =========================================================================
    location /eplanix/ {
        proxy_pass http://eplanix_backend/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # HTTP/1.1 for keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_redirect off;

        # Timeouts for large files or slow responses
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;

        # Buffer settings
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # =========================================================================
    # /chatbot - Proxy to Docker nginx on port 85
    # =========================================================================
    location /chatbot/ {
        proxy_pass http://chatbot_backend/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /chatbot;

        # SSE streaming support (critical for chatbot)
        proxy_http_version 1.1;
        proxy_set_header Connection '';

        # Disable buffering for real-time streaming responses
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        chunked_transfer_encoding on;

        add_header X-Accel-Buffering "no" always;
        add_header Cache-Control "no-cache" always;

        # Long timeouts for AI processing
        proxy_connect_timeout 300s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;

        # Large body for file uploads
        client_max_body_size 100M;
    }

    # =========================================================================
    # /chatbot WebSocket support (if needed)
    # =========================================================================
    location /chatbot/ws {
        proxy_pass http://chatbot_backend/ws;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # =========================================================================
    # Error pages
    # =========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
