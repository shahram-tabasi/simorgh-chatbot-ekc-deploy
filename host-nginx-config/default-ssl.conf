# =============================================================================
# Host Nginx Configuration with Let's Encrypt TLS
# =============================================================================
# This configuration enables HTTPS on the host nginx using Let's Encrypt
# certificates. It redirects HTTP to HTTPS and proxies to Docker services.
#
# Prerequisites:
#   1. Run setup-certbot.sh to install certbot and obtain certificates
#   2. Replace this file with default.conf after certificates are obtained
#   3. Reload nginx: sudo systemctl reload nginx
# =============================================================================

# =============================================================================
# Load Balancer Upstream Definitions
# =============================================================================

# Eplanix servers
upstream eplanix_backend {
    server 192.168.1.63 down;
    server 192.168.1.64;
    keepalive 32;
}

# Chatbot Docker nginx (local)
upstream chatbot_backend {
    server 127.0.0.1:85;
    keepalive 16;
}

# =============================================================================
# HTTP Server - Redirect to HTTPS + ACME Challenge
# =============================================================================
server {
    listen 80;
    server_name simorghai.electrokavir.com 192.168.1.68;

    # Let's Encrypt ACME challenge location (required for certificate renewal)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# HTTPS Server - Main Configuration
# =============================================================================
server {
    listen 443 ssl http2;
    server_name simorghai.electrokavir.com 192.168.1.68;

    # =========================================================================
    # SSL Certificate Configuration (Let's Encrypt)
    # =========================================================================
    ssl_certificate /etc/letsencrypt/live/simorghai.electrokavir.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/simorghai.electrokavir.com/privkey.pem;

    # SSL Session Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL Configuration (TLS 1.2+)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (comment out if you want to test first)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/simorghai.electrokavir.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # =========================================================================
    # Security Headers
    # =========================================================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # IP whitelist (uncomment to restrict access)
    # allow 192.168.1.0/24;
    # allow 127.0.0.1;
    # deny all;
    allow all;

    # Override global client settings
    client_max_body_size 100M;
    client_body_timeout 300s;

    # =========================================================================
    # Default location - serve nginx default page
    # =========================================================================
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ =404;
    }

    # =========================================================================
    # /eplanix - Load balanced to 192.168.1.63 and 192.168.1.64
    # =========================================================================
    location /eplanix/ {
        rewrite ^/eplanix/(.*) /$1 break;
        proxy_pass http://eplanix_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /eplanix;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_cookie_path / /eplanix/;
        proxy_redirect off;

        proxy_connect_timeout 90s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static files for eplanix
    location ~* ^/eplanix/.*\.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|mp4|webm)$ {
        rewrite ^/eplanix/(.*) /$1 break;
        proxy_pass http://eplanix_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /eplanix;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # =========================================================================
    # /chatbot/api - Proxy API requests to Docker nginx
    # =========================================================================
    location /chatbot/api/ {
        proxy_pass http://chatbot_backend/api/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /chatbot;

        # SSE streaming support
        proxy_http_version 1.1;
        proxy_set_header Connection '';

        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        chunked_transfer_encoding on;

        add_header X-Accel-Buffering "no" always;
        add_header Cache-Control "no-cache" always;

        proxy_connect_timeout 300s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;

        client_max_body_size 100M;
    }

    # =========================================================================
    # /chatbot - Proxy to Docker nginx on port 85
    # =========================================================================
    location /chatbot/ {
        proxy_pass http://chatbot_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /chatbot;

        proxy_http_version 1.1;
        proxy_set_header Connection '';

        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        chunked_transfer_encoding on;

        add_header X-Accel-Buffering "no" always;
        add_header Cache-Control "no-cache" always;

        proxy_connect_timeout 300s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;

        client_max_body_size 100M;
    }

    # =========================================================================
    # /chatbot WebSocket support
    # =========================================================================
    location /chatbot/ws {
        proxy_pass http://chatbot_backend/ws;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # =========================================================================
    # /chatbot/api/stt WebSocket for Speech-to-Text
    # =========================================================================
    location /chatbot/api/stt/ws/ {
        proxy_pass http://chatbot_backend/api/stt/ws/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # =========================================================================
    # Error pages
    # =========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
