user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    keepalive_timeout 300;  # Increased for long-running requests
    keepalive_requests 100;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 100M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts for long-running AI requests
    client_body_timeout 300s;
    client_header_timeout 300s;
    send_timeout 1800s;  # 30 minutes for SSE

    # Proxy settings - Optimized for SSE
    proxy_connect_timeout 300s;
    proxy_send_timeout 1800s;
    proxy_read_timeout 1800s;
    proxy_buffering off;  # Critical for SSE streaming
    proxy_cache_bypass $http_upgrade;
    proxy_request_buffering off;  # Don't buffer request body

    include /etc/nginx/conf.d/*.conf;
}